<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>User List</h2>
    <a href="/showNewUserForm" class="btn btn-primary mb-2">Add New User</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Rohan</td>
            <td th:text="${user.email}">rohan@example.com</td>
            <td>
                <a th:href="@{'/showFormForUpdate/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
